name: Deploy to Amazon ECS

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
env:
  AWS_REGION: us-east-1                 
  ECR_REPOSITORY:  ${{ vars.ECR_REPOSITORY }}        
  ECS_SERVICE:  ${{ vars.ECS_SERVICE }}           
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}                  
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION }} 
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }} 
  CODEDEPLOY_APPSPEC: ${{vars.appspec}}
  CODEDEPLOY_APPLICATION: ${{vars.codedeployapplication}}
  CODEDEPLOY_DG: ${{vars.deploymentgroup}}        


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    - name: Login to Amazon ECR
      id: login-ecr
    
      run: |
        aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 445400024379.dkr.ecr.us-east-2.amazonaws.com

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        docker build -t 445400024379.dkr.ecr.us-east-2.amazonaws.com/demo123:latest .
        docker push 445400024379.dkr.ecr.us-east-2.amazonaws.com/demo123:latest
        echo "::set-output name=image::445400024379.dkr.ecr.us-east-2.amazonaws.com/demo123:latest"


    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ vars.ECS_SERVICE }}
        cluster: ${{ vars.ECS_CLUSTER }} 
        codedeploy-appspec: ${{env.CODEDEPLOY_APPSPEC}}
        codedeploy-application: ${{env.CODEDEPLOY_APPLICATION}}
        codedeploy-deployment-group: ${{env.CODEDEPLOY_DG}}     
