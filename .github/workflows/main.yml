name: Deploy to Amazon ECS
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
env:
  ECR_REPOSITORY:  ${{ vars.ECR_REPOSITORY }}        
  ECS_SERVICE:  ${{ vars.ECS_SERVICE }}           
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}                  
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_DEFINITION }} 
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }} 
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'   
    - name: Install Dependencies
      run: npm install # if you are using npm and a package-lock.json
    - name: Run Tests
      run: npm test # if you have a test script in your package.json
    - name: Build
      run: npm run build --if present
    - name: Login to Amazon ECR
      id: login-ecr
      run: |
        aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 445400024379.dkr.ecr.us-east-2.amazonaws.com
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        docker build -t 445400024379.dkr.ecr.us-east-2.amazonaws.com/${{ env.ECR_REPOSITORY}}:latest .
        docker push 445400024379.dkr.ecr.us-east-2.amazonaws.com/${{ env.ECR_REPOSITORY}}:latest
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ vars.ECS_TASK_DEFINITION }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        codedeploy-appspec: app-spec.json
        codedeploy-application: just-testing1
        codedeploy-deployment-group: just-testing-1-dg        
